      <h1>Inicie Sesión</h1>
      <form action="">
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="luis.perez@email.com"
          />
        </div>

        <div class="form-group">
          <label for="Contraseña">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="contrasena"
            id="contrasena"
          />
        </div>

        <p>
          <input type="submit" value="Continuar" onclick="return validar(this.form)">
        </p>
      </form>
    
    </section>
