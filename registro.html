<!-- Contenido Principal -->
    <main>
  
  <!-- Formulario de Registro -->
  <section class="container my-5">
    
    <div class="container mt-4">

      <h1>Regístrate</h1>
      <form action="">
        <p>
          <label>Email</label>
          <input type="text" name="email" id="email">
        </p>
        <p>
          <label>Contraseña</label>
          <input type="password" name="contrasena" id="contrasena">
        </p>
        <p>
          <label>Contraseña (Confirmación)</label>
          <input type="password" name="confirmacion" id="confirmacion">
        </p>
    
        <p>
          <label>Genero de Música Favorito</label>
          <select name="genero" id="genero">
            <option value="">Seleccione</option>
            <option value="1">Rock</option>
            <option value="2">Salsa</option>
            <option value="3">Balada</option>
          </select>
        </p>
        <p>
          <p>Edad</p>
          <input type="radio" name="edad" id="edad1" value="edad1">
          <label for="edad1">Menor de 20</label>
          <input type="radio" name="edad" id="edad2" value="edad2">
          <label for="edad2">Entre 20 y 40</label>
          <input type="radio" name="edad" id="edad3" value="edad3">
          <label for="edad2">Mayor de 40</label>
        </p>
        <p>
          <label for="terminos">
            <input type="checkbox" name="terminos" id="terminos" value="acepta"> Acepta términos y condiciones</label>
        </p>
    
        <p>
          <input type="submit" value="Continuar" onclick="return validar(this.form)">
        </p>
    
    
      </form>
    </section>
    </main>
